[flake8]
max-line-length = 127
# Only ignore rules that conflict with Black formatter
extend-ignore = E203, W503, E501
exclude = .git, __pycache__, build, dist, .eggs, *.egg-info, .venv, .tox
# Enable important checks that were previously ignored:
# F401 - unused imports (catches real issues)
# F841 - unused variables (catches real issues)
# F541 - f-string syntax errors (catches real issues)
# E722 - bare except clauses (enforces specific exception handling)
