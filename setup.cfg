[flake8]
max-line-length = 127
# Ignore rules that conflict with Black formatter and organized structure
extend-ignore = E203, W503, E501, E402, F541, E722
exclude = .git, __pycache__, build, dist, .eggs, *.egg-info, .venv, .tox
# Temporarily ignore during reorganization:
# E402 - module level import not at top (needed for sys.path manipulation)
# F541 - f-string missing placeholders (cosmetic issue)
# E722 - bare except clauses (existing code pattern)
