repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=127]
        files: ^(src/|tests/|main\.py)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=127]
        files: ^(src/|tests/|main\.py)

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=127, --extend-ignore=E203,W503]
        files: ^(src/|tests/|main\.py)

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/]
        files: ^src/

  - repo: local
    hooks:
      - id: smoke-test
        name: Smoke Test
        entry: python3
        args: ['-c', 'import sys; import os; sys.path.insert(0, os.path.join(os.getcwd(), "src")); from src.gym_finder import GymFinder; from src.yelp_service import YelpService; from src.google_places_service import GooglePlacesService; gym_finder = GymFinder(); print("✅ Smoke test passed")']
        language: system
        always_run: true
        pass_filenames: false

      - id: performance-check
        name: Performance Check  
        entry: python3
        args: ['-c', 'import time; import sys; import os; sys.path.insert(0, os.path.join(os.getcwd(), "src")); from src.gym_finder import GymFinder; gym_finder = GymFinder(); start = time.time(); [gym_finder.normalize_address(f"{i} Main Street") for i in range(100)]; elapsed = time.time() - start; print(f"✅ Performance check passed: {elapsed:.3f}s") if elapsed <= 0.5 else exec("print(f\"❌ Performance regression: {elapsed:.3f}s > 0.5s\"); sys.exit(1)")']
        language: system
        always_run: true
        pass_filenames: false