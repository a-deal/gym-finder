# Pre-commit hooks for GymIntel with Auto-Fixing
# Install with: pip install pre-commit && pre-commit install
#
# ðŸ”§ Auto-fixing workflow:
# 1. File cleanup (whitespace, line endings)
# 2. Code formatting (black, isort)
# 3. Auto-fix issues (autoflake, pyupgrade)
# 4. Quality checks (flake8, bandit)
# 5. Project validation (smoke tests, performance)

repos:
  # General file checks (run first)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements

  # Python code formatting (run early to fix formatting issues)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=127]
        language_version: python3
        files: \.py$

  # Import sorting (run after black)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--line-length=127, --profile=black]
        files: \.py$

  # Auto-fixing linters (run after formatting)
  - repo: https://github.com/pycqa/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        name: Remove unused imports and variables
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --remove-duplicate-keys
          - --ignore-init-module-imports
        files: \.py$

  # Python linting (run after auto-fixes)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: \.py$

  # Security scanning (critical - run after linting)
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-ll, --skip=B101]
        files: \.py$
        exclude: test_.*\.py$  # Skip test files

  # Auto-fix Python code quality issues
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        name: Upgrade Python syntax
        args: [--py38-plus]  # Target Python 3.8+
        files: \.py$


  # Additional file format checks and auto-fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: pretty-format-json
        args: [--autofix, --indent=2]
      - id: check-docstring-first
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]

  # Custom local hooks
  - repo: local
    hooks:
      - id: run-smoke-tests
        name: Run smoke tests
        entry: python3
        args: [-c, "try:\n  from gym_finder import GymFinder\n  from yelp_service import YelpService\n  from google_places_service import GooglePlacesService\n  gf = GymFinder()\n  print('âœ… Smoke tests passed')\nexcept Exception as e:\n  print(f'âŒ Smoke tests failed: {e}')\n  exit(1)"]
        language: system
        pass_filenames: false
        always_run: true

      - id: check-api-keys
        name: Check API key configuration
        entry: python3
        args: [-c, "import os\nfrom dotenv import load_dotenv\nload_dotenv()\nyelp_key = os.getenv('YELP_API_KEY')\ngoogle_key = os.getenv('GOOGLE_PLACES_API_KEY')\nif not yelp_key or yelp_key == 'your_yelp_api_key_here':\n  print('âš ï¸  YELP_API_KEY not configured in .env')\nif not google_key or google_key == 'your_google_places_api_key_here':\n  print('âš ï¸  GOOGLE_PLACES_API_KEY not configured in .env')\nprint('âœ… API key check completed')"]
        language: system
        pass_filenames: false
        always_run: true

      - id: performance-check
        name: Quick performance check
        entry: python3
        args: [-c, "import time\nfrom gym_finder import GymFinder\ngf = GymFinder()\nstart = time.time()\nfor i in range(100):\n  gf.normalize_address(f'{i} Main St')\nelapsed = time.time() - start\nif elapsed > 0.5:\n  print(f'âŒ Performance degradation: {elapsed:.3f}s > 0.5s')\n  exit(1)\nprint(f'âœ… Performance OK: {elapsed:.3f}s for 100 address normalizations')"]
        language: system
        pass_filenames: false
        files: \.(py)$
